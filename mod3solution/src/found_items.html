<br />
<div class="results">
  <div>
    <div ng-repeat="item in list">
      Name: {{item.name}}<br>
      Short Name: {{item.short_name}}<br>
      Description: {{item.description}}<br>
      <button class="btn btn-primary"
              ng-click="onRemove({index: $index})">Don't want this one!</button>
      <hr />
    </div>
  </div>
</div>
